<div *ngIf="noteService.loading()">
  <p>Loading notes...</p>
</div>

<div *ngIf="!noteService.loading() && noteService.notes().length === 0">
  <p>No notes yet.</p>
</div>

<ul *ngIf="!noteService.loading() && noteService.notes().length > 0">
  <li *ngFor="let note of noteService.notes()">
    <strong>{{ note.title }}</strong><br />
    {{ note.body }}
  </li>
</ul>
