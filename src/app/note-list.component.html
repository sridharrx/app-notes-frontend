<!-- Loading Indicator -->
<div *ngIf="noteService.loading()">
  <p>Loading notes...</p>
</div>

<!-- No Notes Message -->
<div *ngIf="!noteService.loading() && noteService.notes().length === 0">
  <p>No notes yet.</p>
</div>

<!-- Card List -->
<div *ngIf="!noteService.loading() && noteService.notes().length > 0">
  <div *ngFor="let note of noteService.notes()" class="note-card">
    <h3>{{ note.title }}</h3>
    <p>{{ note.body }}</p>
  </div>
</div>
